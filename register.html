<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dust to Shine</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" style="width:70%" placeholder="Username must be between 8 and 20 characters" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{8,20}$" required="required" name="pswd">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" style="width:70%" id="pwd" placeholder="Password must contain 1 uppercase, lowercase and number" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required="required" name="pswd">
    </div>
<div class="form-group">
      <label for="pn">Phonenumber:</label>
      <input type="tel" class="form-control" style="width:70%" id="pn" placeholder="Phone number" pattern="[0-9]{10}">
</div>
      <label for="gender">Male:</label>
      <input type="radio" class="form-control" id="male" name="gender">
      <label for="gender">female:</label>
      <input type="radio" class="form-control" id="female" name="gender">
      <label for="gender">other:</label>
       <input type="radio" class="form-control" id="other" name="gender">    
<button type="submit" class="btn btn-primary" style="margin-left:25px" onclick="window.location.href='register.html';">Register</button>
  </form>
</div>
</div>
</body>
</html>
